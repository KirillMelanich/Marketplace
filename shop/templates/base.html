{% load static %}

<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Head imports -->
  {% include 'shop/_partials/_head_imports.html' %}

  <!-- Title -->
  <title>{% block title %} Home {% endblock %}</title>

  <!--Custom CSS -->
  <link rel="stylesheet" href="{% static 'shop/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/roboto.css' %}"/>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'shop/images/favico.png' %}">
  {% block head %} {% endblock head %}

</head>

<body>
<!-- Navbar -->
{% include 'shop/_partials/_navbar.html' %}

<main>
  <!-- Content -->
  {% block content %} {% endblock %}
</main>
<!-- Footer -->
{% include 'shop/_partials/_footer.html' %}
</body>

<!-- Script -->
<script src="{% static 'shop/js/base.js' %}"></script>
</body>
</html>
